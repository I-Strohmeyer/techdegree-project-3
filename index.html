<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review - Signup for our newsletter</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" />

</head>

<header>
    <h1>THE CODE REVIEW</h1>
</header>
<main>
    <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
        <hr class="thick">
        <hr>
    </div>
    <form method="POST">
        <fieldset class="contact_information">

            <legend>Contact Information</legend>
            <div class="grid">
                <label for="fullname">Full Name</label>
                <input type="text" name="user_fname" id="fullname" placeholder="Required" required />

                <label for="email">Email Address</label>
                <input type="email" name="user_email_name" id="email" placeholder="Required" required /><br>

                <label for="phone">Phone Number</label>
                <input type="tel" name="user_phone" id="phone" /><br>

                <label for="street">Street Address</label>
                <input type="text" name="user_street" id="street" /><br>

                <label for="city">City</label>
                <input type="text" name="user_city" id="city" /><br>

                <label for="state">State</label>
                <select id="state" name="user_state" required>
                    <option selected disabled value="">Choose State</option>
                    <option value="california">California</option>
                    <option value="florida">Florida</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="colorado">Colorado</option>
                </select><br>

                <label for="zip">Zip Code</label>
                <input type="text" name="user_zip" id="zip" />
            </div>

            <hr class="seperator">

        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletter you would like to receive</p>

            <input type="checkbox" id="html" name="user_news" value="user_html" checked>
            <label for="html">&nbsp;HTML News</label><br>

            <input type="checkbox" id="css" name="user_news" value="user_css">
            <label for="css">&nbsp;CSS News</label><br>

            <input type="checkbox" id="javascript" name="user_news" value="user_javascript">
            <label for="javascript">&nbsp;Javascript News</label>

            <p>Newsletter format</p>

            <input type="radio" id="nl_html" name="user_format" value="nl_format_html" checked>
            <label for="nl_html">&nbsp;HTML</label><br>

            <input type="radio" id="nl_plain" name="user_format" value="nl_format_plain">
            <label for="nl_plain">&nbsp;Plain text</label><br>

            <label for="topics">Other topics you'd like to hear about</label><br>
            <textarea id="topics" name="user_topics" rows="5"></textarea><br>

            <button type="submit" value="Sign Up" formmethod="POST">Sign Up</button>
        </fieldset>
    </form>
</main>
<footer>
    <span>Copyright The Code Review</span>
</footer>

</html>
