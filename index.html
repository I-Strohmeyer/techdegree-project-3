<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review - Signup for our newsletter</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito|Oxygen" rel="stylesheet" />

</head>
<div class="container">
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <h2>Signup for our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr>
        <h2>Contact Information</h2>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" name="user_fname" id="fullname" placeholder="Required" required />

            <label for="email">Email Address:</label>
            <input type="email" name="user_email_name" id="email" placeholder="Required" required />

            <label for="phone">Phone Number:</label>
            <input type="number" name="user_phone" id="phone" />

            <label for="street">Street Address:</label>
            <input type="text" name="user_street" id="street" />

            <label for="state">State:</label>
            <select id="state"></select>
            <option value="">Choose State</option>
            <option value="california">California</option>
            <option value="florida">Florida</option>
            <option value="hawaii">Hawaii</option>
            <option value="colorado">Colorado</option>
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" name="user_zip" id="zip" />
        </form>
        <hr>
        <h2>Newsletter</h2>
        <p>Select the newsletter you would like to receive</p>

        <input type="checkbox" id="html" name="user_html" checked>
        <label for="html">HTML News</label>

        <input type="checkbox" id="css" name="user_css">
        <label for="css">CSS News</label>

        <input type="checkbox" id="javascript" name="user_javascript">
        <label for="javascript">Javascript News</label>

        <p>Newsletter format</p>

        <input type="radio" id="nl_html" name="nl_format" checked>
        <label for="nl_html">HTML</label>

        <input type="radio" id="nl_plain" name="nl_format">
        <label for="nl_plain">Plain text</label>

        <label for="topics">Other topics you would like to hear about</label>
        <textarea id="topics" name="topics" rows="5" wrap></textarea>

        <input type="sumbit" value="Sign Up" formmethod="POST">
    </main>
    <footer>
        <span>Copyright The Code Review</span>
    </footer>

</div>

</html>
